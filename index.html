<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.postimg.cc/s2RJJdVf/Netv.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: rgba(240, 124, 0, 0.9);
            padding: 15px;
            color: white;
            font-size: 24px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #f07c00;
        }
        h2 {
            color: #333;
        }
        input {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #f07c00;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #d96b00;
        }
    </style>
</head>
<body>
    <div class="header">Secure User Login</div>
    <div id="login" class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="authenticate()">Login</button>
    </div>

    <script>
        function authenticate() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            if (username && password) {
                alert("Authentication system to be implemented!");
                // Here, you should integrate with a backend authentication system
            } else {
                alert("Please enter both username and password.");
            }
        }
    </script>
</body>
</html>
